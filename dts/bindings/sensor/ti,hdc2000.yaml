description: Texas Instruments temperature and humidity sensor (e.g. HDC2010)

compatible: "ti,hdc2000"

include: i2c-device.yaml

properties:
    drdy-gpios:
      type: phandle-array
      required: false
      description: Data ready pin.

        The DRDYn pin of HDC2000 sensor is configurable active high or low.
        If connected directly the MCU pin should be configured
        as pull-up or pull-down, respectively.
